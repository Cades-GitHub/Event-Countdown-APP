<!DOCTYPE html>
<html>
<head>
    <title>PredictHQ Event Search</title>
    <script>
        function initMap() {

    <script src="PredictHQ_API_call.js"></script>

</head>
<body>
    <h1>PredictHQ Event Search</h1>

    <!-- Dropdown menu for categories -->
    <label for="category">Select a Category:</label>
    <select id="category">
        <option value="sports,concerts,festivals,conferences,expos,performing-arts">All</option>
        <option value="sports">Sports</option>
        <option value="concerts">Concerts</option>
        <option value="festivals">Festivals</option>
        <option value="conferences">Conferences</option>
        <option value="expos">Expos</option>
        <option value="performing-arts">Performing Arts</option>
    </select>
    
    <!-- Enter a City input and button -->
    <label for="location">Enter a City:</label>
    <input type="text" id="location" placeholder="Enter a city">
    <button id="searchLocation">Search Location</button>

    <label for="distance">Search Radius (in kilometers):</label>
    <input type="number" id="distance" name="distance" min="1" value="50">
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date">

    <!-- Display the results -->
    <div id="eventResults">
        <!-- Event data will be displayed here -->
    </div>

        // Define the initMap function here
        function initMap() {
            // Your map initialization code goes here (if needed)
        }
    </script>
</body>
</html>
